<app-guarded-content>

  <div class="card" style="width: 18rem;">
    <div class="card-body" *ngIf="(sampleSelected$ | async)">
      <h5 class="card-title">{{ (sampleSelected$ | async).id + ' - ' + (sampleSelected$ | async).identifier}}</h5>
      <p class="card-text">{{ (sampleSelected$ | async).description}}</p>
    </div>
  </div>

  <router-outlet></router-outlet>
</app-guarded-content>
